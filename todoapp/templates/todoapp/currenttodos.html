{% extends 'todoapp/base.html' %}

{% block content %}


  {% if todos %}

    <ul>
      {% for todo in todos %}
        <a href="{% url 'viewtodo' todo.id %}"
           class="list-group-item list-group-item-action{% if todo.important %} list-group-item-danger{% endif %}"><b>{{ todo.title }}</b>
          {% if todo.memo %} - {{ todo.memo|truncatechars:30 }}{% endif %}</a>
      {% endfor %}
      <br>
      <br><br>

    </ul>{% endif %}

  {% csrf_token %}
{% endblock content %}
